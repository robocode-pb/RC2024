<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <script src="sketch.js"></script>

    <div id="bt">
      <div>
        <button class="button" onclick="simulateKeyPress('ArrowUp')">↑</button>
      </div>
      <div>
        <button class="button" onclick="simulateKeyPress('ArrowLeft')">←</button>
        <button class="button" onclick="simulateKeyPress('ArrowRight')">→</button>
      </div>
      <div>
        <button class="button" onclick="simulateKeyPress('ArrowDown')">↓</button>
      </div>
    </div>
    <script defer>
      function pressKey(key) {
      var event = new KeyboardEvent('keydown', { 'key': key });
      document.dispatchEvent(event);
    }
    </script>
    
  </body>
</html>
